{% extends "base.html" %}
{% load static %}
{% block header %}
<header>
  <nav class="navbar navbar-expand-lg bg-blue header">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Система прогнозирования остаточного ресурса авиационных двигателей</span>
    </div>
  </nav>
</header>
{% endblock header %}
{% block content%}
<div class="form-box">
  <h3 class="text-center">Форма выбора масштабатора</h3>
    <form class="text-center" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="margin-top: 11px;" class="text-center">
        <button style="background-color: SteelBlue;" class="btn btn-primary btn-lg" type="submit">ВЫБРАТЬ</button>
        <p><a href="{{request.META.HTTP_REFERER | escape}}">Вернуться</a></p>
      </div>
    </form>
</div>
{% endblock content %}
